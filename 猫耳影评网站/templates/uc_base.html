<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="agent-pc theme-b theme-bwhite">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="猫耳影评网站">
    <meta name="description" content="主页">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/lib2.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.2041.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bwhite.css' %}" id="themeCssPath">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}" data-main="indexMain"></script>
    {% block css %}
    {% endblock %}
    {% block js %}
    {% endblock %}
    <title>猫耳影评</title>
</head>

<body id="longPage" class="gh0  longPage   ">
<div class="bodyMask"></div>

{% include 'sub/nav.html' %}

<div id="sitecontent" class="ff_sitecontent">
    <div class="npagePage ff_pageList">
        <div class="content">
            <div class="mlist news module ff_noSlider" style=" ">
                <div class="bgmask"></div>
                <div class="module_container">
                    <div class="container_category wow movedx" data-movedx-mid="2" data-movedx-distance="15">
                        <a href="{% url 'usercenter:profile' %}" class="active">
                            <span>修改密码</span>
                        </a>
                        <a href="{% url 'usercenter:contribute' %}">
                            <span>我的发表</span>
                        </a>
                        <a href="{% url 'usercenter:collect' %}">
                            <span>我的收藏</span>
                        </a>
                    </div>
                    {% block userblank %}
                    {% endblock %}
                    <div class="clear"></div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<div class="hide">
</div>
</body>

</html>
